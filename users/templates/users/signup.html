{% extends 'tasks/base.html' %}

{% block content %}
<div class="row w-50 mx-auto mt-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-start mb-3">Register:</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="title" value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input name="password1" type="password" class="form-control" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Password Confirmation</label>
                    <input name="password2" type="password" class="form-control" id="password2">
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
            <div class="text-center mt-3">Already have an account?</div>
            <div class="text-center mb-3"><a href="{% url 'login' %}">Sign in</a></div>
        </div>  
    </div> 
</div>
    
{% endblock %}
