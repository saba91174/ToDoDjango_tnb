{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body style="background-color: #47ED81">
    <nav class="navbar navbar-dark bg-dark" style="box-shadow: 0px 5px 10px 0px #043349;
    background-image: linear-gradient(to top, #051937, #09284b, #0b395f, #0a4a73, #045c88);">
        <div class="container-fluid w-75 mx-auto">
            <a class="navbar-brand">TO-DO</a>
            <form class="d-flex" method="GET">
                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" style="background-color: #91ff00;
    color: #0000009c;" type="submit">Search</button>
            </form>
            {% if request.user.is_authenticated %}<a class="btn btn-primary" href="{% url 'logout' %}">logout</a>{% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
