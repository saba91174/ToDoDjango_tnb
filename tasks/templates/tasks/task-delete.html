{% extends "tasks/base.html" %}
{% block content %}
<div class="row w-50 mx-auto mt-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-start mb-3">Delete Task:</h4>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <button class="btn btn-danger">Delete</button>
                <a class="btn btn-secondary" href="{% url 'tasks' %}">Cancel</a>
            </form>
        </div>  
    </div> 
</div>
    

{% endblock %}
