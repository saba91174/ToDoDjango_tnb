{% extends "tasks/base.html" %}
{% block content %}
<div class="row w-50 mx-auto mt-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-start mb-3">Edit Task:</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input name="title" type="text" class="form-control" id="title" value="{{ form.title.value }}">
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>  
    </div> 
</div>
    

{% endblock %}
